<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design 3 | Vision Tools</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Vision Tools</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Calibration</a></li>
            <li><a href="/livefeed">Live Feed</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">Calibration Images</div>
                <div class="panel-body">
                    <div id="imagesListView" class="list-group images-list"></div>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="btn-group pull-right">
                        <button id="showCalibrationPoints" class="btn btn-default">show calibration points
                        </button>
                        <button id="showUndistorted" class="btn btn-success pull-right">show original</button>
                    </div>
                </div>
                <div class="panel-body">
                    <img id="currentImageView" class="img img-responsive">
                </div>
                <div class="panel-footer">
                    <div class="col-md-6">
                        <ul class="list-group">
                            <li class="list-group-item">Cursor: <span id="cursorPositionView"></span></li>
                            <li class="list-group-item">Image --> World: <br><span
                                    id="coordinateTransformView"></span></li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <form id="selectZ">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="selectZ" id="tableOption" value="table" checked>
                                        Table - 0cm
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="selectZ" id="robotOption" value="robot">
                                        Robot - 20cm
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="selectZ" id="obstacleOption" value="obstacle">
                                        Obstacle - 41cm
                                    </label>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/js/app.js"></script>
</body>

</html>
